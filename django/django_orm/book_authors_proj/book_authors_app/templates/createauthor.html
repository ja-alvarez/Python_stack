{% extends "base.html" %} {% block title %} Authors {% endblock %} {% block content %}
<h1 id="add">Add an Author</h1>
<div class="container">
    <div class="row">
        <div id="formulario" class="col-sm">
            <form action="/add_author" method="POST">
                {% csrf_token %}
                <label>First name</label><br>
                <input id="l1" type="text" name="newauthorname"> <br>
                <label>Last name</label><br>
                <input id="l1" type="text" name="newauthorlastname"> <br>
                <!--BOOKS  - li > ul  -->

                <label>Description</label><br>
                <textarea id="l2" type="text" name="newauthornotes" rows="5" cols="64">
                </textarea>

                <br>
                <button class="btn btn-success" name="opcion" value="add" type="submit"> Add Author </button>
            </form>
        </div>
        <div class="col-sm">
            <div id="tabla">
                <table>
                    <thead>
                        <tr>
                            <th> ID </th>
                            <th>Author</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for authors in authors %}
                        <tr>
                            <td>{{authors.id}}</td>
                            <td>{{authors.first_name}} {{authors.last_name}}</td>
                            <td><a href="/authors/{{ authors.id }}">View</a></td>

                            <!-- Falta definir url books/<int>-->
                            <!-- Link plantilla-->
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


{% endblock %}
