{% extends "base.html" %} {% block title %} TV Shows | Add a Show {% endblock %} {% block content %}
<a href="/" id="upperlink">Go Back</a>
<h1>Add a New Show</h1>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<form action="/shows/create" class="flex-col" method="POST">
    {% csrf_token %}
    <label>Title</label>
    <input type="text" name="title" placeholder="Title"><br>
    <label>Network</label>
    <input type="text" name="network" placeholder="Network">
    <label>Release date</label>
    <input type="date" name="release_date"><br>
    <label>Description</label>
    <textarea name="description" class="textarea" placeholder="Description"></textarea> <br>
    <input type="submit" class="btn btn-success" value="Create">
</form>
{% endblock %}
